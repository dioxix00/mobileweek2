<ion-header>

  <ion-navbar>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>Categories</ion-list-header>
    <ion-scroll style="width:100%; height:100vh" scrollY="true">
      <ion-item *ngFor="let item of quoteCollection">
        <ion-icon name="{{item.icon}}" item-left></ion-icon>
        <h2>{{item.category.toUpperCase()}}</h2>
        <p>{{item.quotes.length}}</p>
      </ion-item>
    </ion-scroll>
  </ion-list>
</ion-content>
